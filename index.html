<!doctype HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<!-- AR libraries -->
		<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
		<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
		<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
		<!-- library to manipulate audio -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.js" integrity="sha512-ZwRMM/apuAKDgOzzCM37VgAiaXCdI6DPMNAsHOLLH85vD6SAR0ROUb8TxecaMmt4e6KDFB3kpQxSBCMxAt12og==" crossorigin="anonymous"></script>
	</head>

	<body style="margin: 0; overflow: hidden;">

		<a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;">
		   
			<!-- all virtual obejects -->
			<a-assets>
				<img src="./assets/drums.png" id="drumsImg">
				<img src="./assets/guitar.png" id="guitarImg">
				<img src="./assets/mic.png" id="micImg">
				<img src="./assets/piano.png" id="pianoImg">
				<a-asset-item id="drum3d" src="./assets/drums/scene.gltf"></a-asset-item>
				<a-asset-item id="guitar3d" src="./assets/guitar/scene.gltf"></a-asset-item>
				<a-asset-item id="piano3d" src="./assets/piano/scene.gltf"></a-asset-item>
				<a-asset-item id="mic3d" src="./assets/mic/scene.gltf"></a-asset-item>
			</a-assets>

            <!-- marker identifiers -->
			<a-marker id="drumsMarker" type="barcode" value="0">
				<!-- <a-image src="#drumsImg" rotation="90 0 0"></a-image> -->
				 <a-gltf-model src="#drum3d" scale="0.1 0.1 0.1" animation-mixer></a-gltf-model>
				</a-marker>
				
				<a-marker id="guitarMarker" type="barcode" value="1">
				<a-gltf-model src="#guitar3d" scale="0.8 0.8 0.8" animation-mixer></a-gltf-model>
				<!-- <a-image src="#guitarImg" rotation="90 0 0"></a-image> -->
			</a-marker>
			
			<a-marker id="micMarker" type="barcode" value="2">
				<a-gltf-model src="#mic3d"  animation-mixer></a-gltf-model>
				<!-- <a-image src="#micImg" rotation="90 0 0"></a-image> -->
			</a-marker>
			
			<a-marker id="pianoMarker" type="barcode" value="3">
				<a-gltf-model src="#piano3d" animation-mixer></a-gltf-model>
				<!-- <a-image src="#pianoImg" rotation="90 0 0"></a-image> -->
			</a-marker>

			<!-- camera permissions -->
			<a-entity camera></a-entity>

		</a-scene>
		
        <!-- <script src="./JS/script.js"></script> -->
	<script src="JS/scripts.js"></script>

	</body>

    </html>
